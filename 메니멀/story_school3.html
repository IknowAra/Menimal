		<div class="container2">
			<p class="story">
			오늘은 길고 긴 프로젝트 수행평가를 마무리하는<br>
			프로젝트 발표가 있는 날이다. <br>
			무려 50점 짜리! 어제 프로젝트 마무리 하고 <br>
			발표 준비하느라 어제 늦게잔거야 ㅜㅜ<br>
			연습을 충분히 했긴 했지만 계속 긴장이 되네<br>
			오늘 진짜 잘해야 하는데<br>
			지금 이 상태로라면 밥도 편히 못먹겠어<br>
			1학기때 성적이 낮게 나와서 <br>
			이번에는 잘해야 할텐데<br>
			연습 많이 했는데 왜 자꾸 <br>
			불길한 예감이 들지?<br>
			연습을 더 하면 마음이 편해질까? <br>
			아니면 그냥 밥 먹을까?<br><br>
			너네라면 어떻게 할래?<br>
			</p>
